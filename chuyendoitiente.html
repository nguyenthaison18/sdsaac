<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>Amound:</label>
    <input type="number" name="amount" id="amount" value="0.0"/>
    <label>From Currency:</label>
    <select id="currency" name="currency">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
    </select>
    <label>To Currency:</label>
    <select id="currency1" name="currency1">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
    </select>
    <button type="button" value="Convert" onclick="doitien()">click</button>
    <p id="ketqua">Result:</p>
</form>
<script>
        function doitien()
        {
            let amount = document.getElementById("amount").value;
            let Currency = document.getElementById("currency").value;
            let Currency1 = document.getElementById("currency1").value;
            let a = parseInt(amount);
            if ((Currency == 'USD') && (Currency1 == 'VND'))
                document.getElementById('ketqua').innerHTML = +a * 27000 + "VND";
            if ((Currency == 'VND') && (Currency1 == 'USD'))
                document.getElementById('ketqua').innerHTML = +a / 27000 + "USD";
        }
</script>
</body>
</html>
